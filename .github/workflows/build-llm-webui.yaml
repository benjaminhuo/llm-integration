name: Building LLM WebUI 

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/**'
      - 'build/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Build Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: GHCR-Action
        uses: KuhlTime/ghcr-action@v1
        with:
#         username: ${{ secrets.GHCR_USERNAME }}
          token: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push image
        run: |
          tag=$(cat VERSION)
          cd ./build/webui/
          docker buildx build --platform=linux/amd64,linux/arm64 --push -t ghcr.io/benjaminhuo/llm-integration/llm-webui:$tag . 