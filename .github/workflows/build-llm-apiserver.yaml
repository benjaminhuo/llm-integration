name: Building LLM apiserver 

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/build-llm-apiserver.yaml'
      - 'dockerfiles/llm-apiserver'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Build Image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get image tag 
        id: tag 
        uses: andstor/file-reader-action@v1
        with:
          path: VERSION
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64,linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-
      - uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./dockerfiles/llm-apiserver
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/llm-apiserver:${{ steps.tag.outputs.contents }}