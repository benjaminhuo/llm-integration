name: WorkFlow for Building image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/**'
      - 'Dockerfiles/llm-apiserver'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Build Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push image
        run: |
          tag=$(cat VERSION)
          docker build -f Dockerfiles/llm-apiserver -t ghcr.io/openfunction/llm-apiserver:$tag .
          docker push ghcr.io/openfunction/llm-apiserver:$tag